<!-- doctorDashboard.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

  <title>Doctor Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>

<body>
  <div class="container">
    <div class="wrapper">

      <!-- Header placeholder (rendered by JS) -->
      <div id="header"></div>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Search -->
        <div class="toolbar">
          <label for="searchBar" class="sr-only">Search</label>
          <input
            type="text"
            id="searchBar"
            class="searchBar"
            placeholder="Search Bar for custom output"
            autocomplete="off"
          />

          <!-- Filters -->
          <div class="filters">
            <button id="todayButton" type="button" class="adminBtn">Today</button>

            <label for="datePicker" class="sr-only">Pick a date</label>
            <input id="datePicker" type="date" />
          </div>
        </div>

        <!-- Patients table -->
        <section aria-labelledby="patientTableTitle" class="table-wrap">
          <h2 id="patientTableTitle" class="table-title">Patient Appointments</h2>

          <table class="data-table">
            <thead>
              <tr>
                <th scope="col">Patient&nbsp;ID</th>
                <th scope="col">Name</th>
                <th scope="col">Phone&nbsp;No.</th>
                <th scope="col">Email</th>
                <th scope="col">Prescription</th>
              </tr>
            </thead>
            <tbody id="patientTableBody">
              <!-- Filled dynamically by doctorDashboard.js -->
            </tbody>
          </table>
        </section>
      </main>

      <!-- Footer placeholder (rendered by JS) -->
      <div id="footer"></div>
    </div>
  </div>

  <!-- Scripts (deferred) -->
  <script th:src="@{/js/render.js}" defer></script>
  <script th:src="@{/js/util.js}" defer></script>
  <script th:src="@{/js/components/header.js}" defer></script>
  <script th:src="@{/js/components/footer.js}" defer></script>
  <script type="module" th:src="@{/js/pages/doctorDashboard.js}" defer></script>

  <!-- Safety init: render header/footer if page modules load after -->
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      if (typeof renderHeader === 'function') renderHeader();
      if (typeof renderFooter === 'function') renderFooter();
    });
  </script>
</body>
</html>
