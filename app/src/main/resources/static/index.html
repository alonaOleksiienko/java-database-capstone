<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Role â€¢ Hospital CMS</title>
  <link rel="icon" href="/assets/images/logo/Logo.png">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/index.css">
  <script type="module">
    import {renderHeader} from '/js/header.js';
    import {renderFooter} from '/js/footer.js';
    import {go} from '/js/util.js';
    window.addEventListener('DOMContentLoaded', () => {
      renderHeader(document.getElementById('app-header'));
      renderFooter(document.getElementById('app-footer'));
      document.getElementById('btn-admin').onclick   = () => go('/doctors');          // demo path
      document.getElementById('btn-patient').onclick = () => go('/doctors');
      document.getElementById('btn-doctor').onclick  = () => go('/doctors');
    });
  </script>
</head>
<body>
  <div id="app-header"></div>

  <section class="hero center">
    <div class="container content">
      <h1 class="huge-title">Select Your <span style="color:var(--accent)">Role</span></h1>
      <p>Choose a role to continue into the portal.</p>
      <div class="role-buttons">
        <button id="btn-admin" class="role-btn">Admin</button>
        <button id="btn-patient" class="role-btn">Patient</button>
        <button id="btn-doctor" class="role-btn">Doctor</button>
      </div>
    </div>
  </section>

  <div id="app-footer"></div>
</body>
</html>
